<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photobooth | Oshibase</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen" class="screen active">
        <div class="container">
            <header class="header">
                <h1><i class="fas fa-camera"></i> SIMPLE PHOTOBOOTH</h1>
                <p>Ambil foto dengan frame-frame keren!</p>
            </header>

            <div class="setup-options">
                <!-- Pilihan Frame -->
                <div class="option-group">
                    <h3><i class="fas fa-border-style"></i> Pilih Frame</h3>
                    <div class="frames-grid">
                        <div class="frame-option active" data-frame="none">
                            <div class="frame-preview no-frame"></div>
                            <span>No Frame</span>
                        </div>
                        <div class="frame-option" data-frame="polaroid">
                            <div class="frame-preview polaroid-frame"></div>
                            <span>Polaroid</span>
                        </div>
                        <div class="frame-option" data-frame="heart">
                            <div class="frame-preview heart-frame"></div>
                            <span>Heart</span>
                        </div>
                        <div class="frame-option" data-frame="star">
                            <div class="frame-preview star-frame"></div>
                            <span>Star</span>
                        </div>
                        <div class="frame-option" data-frame="flower">
                            <div class="frame-preview flower-frame"></div>
                            <span>Flower</span>
                        </div>
                        <div class="frame-option" data-frame="retro">
                            <div class="frame-preview retro-frame"></div>
                            <span>Retro</span>
                        </div>
                    </div>
                </div>

                <!-- Jumlah Foto -->
                <div class="option-group">
                    <h3><i class="fas fa-images"></i> Jumlah Foto</h3>
                    <div class="number-options">
                        <button class="number-btn active" data-count="1">1</button>
                        <button class="number-btn" data-count="4">4</button>
                        <button class="number-btn" data-count="6">6</button>
                        <button class="number-btn" data-count="9">9</button>
                    </div>
                </div>

                <!-- Timer -->
                <div class="option-group">
                    <h3><i class="fas fa-clock"></i> Timer</h3>
                    <div class="timer-options">
                        <button class="timer-btn active" data-timer="0">No Timer</button>
                        <button class="timer-btn" data-timer="3">3s</button>
                        <button class="timer-btn" data-timer="5">5s</button>
                        <button class="timer-btn" data-timer="10">10s</button>
                    </div>
                </div>
            </div>

            <button id="startSession" class="start-btn">
                <i class="fas fa-play"></i> MULAI PHOTOBOOTH
            </button>
        </div>
    </div>

    <!-- Camera Screen -->
    <div id="cameraScreen" class="screen">
        <div class="camera-header">
            <button id="backToHome" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <div class="session-info">
                <span id="photoCounter">Foto: 0/4</span>
            </div>
        </div>

        <div class="camera-container">
            <div class="viewfinder">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                
                <!-- Countdown -->
                <div id="countdown" class="countdown">
                    <span id="countdownNumber">3</span>
                </div>

                <!-- Current Frame Overlay -->
                <div id="frameOverlay" class="frame-overlay"></div>
            </div>

            <div class="camera-controls">
                <button id="captureBtn" class="capture-btn">
                    <i class="fas fa-camera"></i>
                </button>
                <button id="switchCamera" class="control-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <!-- Frame Selector -->
            <div class="frame-selector">
                <h4>Ganti Frame:</h4>
                <div class="frame-options-mini">
                    <button class="frame-mini-btn active" data-frame="none">None</button>
                    <button class="frame-mini-btn" data-frame="polaroid">Polaroid</button>
                    <button class="frame-mini-btn" data-frame="heart">Heart</button>
                    <button class="frame-mini-btn" data-frame="star">Star</button>
                    <button class="frame-mini-btn" data-frame="flower">Flower</button>
                    <button class="frame-mini-btn" data-frame="retro">Retro</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="resultsScreen" class="screen">
        <div class="results-header">
            <h2>Hasil Fotomu! ðŸŽ‰</h2>
            <button id="newSession" class="new-session-btn">
                <i class="fas fa-redo"></i> Foto Lagi
            </button>
        </div>
        
        <div class="results-container">
            <div id="photoResults" class="photo-results">
                <!-- Hasil foto akan muncul di sini -->
            </div>
            
            <div class="action-buttons">
                <button id="downloadAll" class="download-btn">
                    <i class="fas fa-download"></i> Download All
                </button>
                <button id="sharePhotos" class="share-btn">
                    <i class="fas fa-share-alt"></i> Share
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
